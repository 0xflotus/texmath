<?xml version='1.0' ?>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta content="application/xhtml+xml; charset=UTF-8" http-equiv="Content-Type" />
    <style type="text/css">
      <![CDATA[
      div#result { width : 31em; }
      div#result math { font-size: small; border: 1px solid red; padding: 1em; margin: 1em; }
      pre#xml { font-size: small; color: blue; }
      ]]>
    </style>
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript">
      <![CDATA[
      $(document).ready(function(){
        $('#convert').click(function() {
          $.get("/cgi-bin/texmath-cgi", { 'latexFormula' : $('#latexFormula').val() },
            function(data){
                   $('#result').html(data);
                   $('#xml').text(data); 
                   })
          });
        });
  ]]>
  </script>
  </head>
  <body>
  <label for="latexFormula">LaTeX formula:</label><br/>
  <textarea name="latexFormula" rows="10" cols="60" id="latexFormula"></textarea><br/>
  <input type="submit" id="convert" value="Convert" />
  <div id="result"></div>
  <pre id="xml"></pre>
  </body>
</html>
